<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Basic Git Workflow</text>
  
  <!-- Working Directory -->
  <rect x="50" y="100" width="160" height="120" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" rx="5" ry="5"/>
  <text x="130" y="125" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Working Directory</text>
  <text x="130" y="150" font-family="Arial" font-size="12" text-anchor="middle">Your local files</text>
  <text x="130" y="170" font-family="Arial" font-size="12" text-anchor="middle">(untracked/modified)</text>
  <text x="130" y="200" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">git status</text>
  
  <!-- Staging Area -->
  <rect x="320" y="100" width="160" height="120" fill="#e8f5e9" stroke="#43a047" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="125" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Staging Area</text>
  <text x="400" y="150" font-family="Arial" font-size="12" text-anchor="middle">Files ready to be</text>
  <text x="400" y="170" font-family="Arial" font-size="12" text-anchor="middle">committed</text>
  <text x="400" y="200" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">git add</text>
  
  <!-- Local Repository -->
  <rect x="590" y="100" width="160" height="120" fill="#fff3e0" stroke="#ef6c00" stroke-width="2" rx="5" ry="5"/>
  <text x="670" y="125" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Local Repository</text>
  <text x="670" y="150" font-family="Arial" font-size="12" text-anchor="middle">Committed changes</text>
  <text x="670" y="170" font-family="Arial" font-size="12" text-anchor="middle">(history)</text>
  <text x="670" y="200" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">git commit</text>
  
  <!-- Remote Repository -->
  <rect x="320" y="300" width="160" height="120" fill="#f3e5f5" stroke="#8e24aa" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="325" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Remote Repository</text>
  <text x="400" y="350" font-family="Arial" font-size="12" text-anchor="middle">GitHub/GitLab/etc.</text>
  <text x="400" y="370" font-family="Arial" font-size="12" text-anchor="middle">(shared with team)</text>
  <text x="400" y="400" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">git push/pull</text>
  
  <!-- Arrows -->
  <!-- Working Dir to Staging -->
  <path d="M 210 150 L 320 150" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="265" y="140" font-family="Arial" font-size="12" text-anchor="middle">git add</text>
  
  <!-- Staging to Local Repo -->
  <path d="M 480 150 L 590 150" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="535" y="140" font-family="Arial" font-size="12" text-anchor="middle">git commit</text>
  
  <!-- Local Repo to Remote -->
  <path d="M 670 220 L 670 260 L 480 260 L 480 300" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="570" y="250" font-family="Arial" font-size="12" text-anchor="middle">git push</text>
  
  <!-- Remote to Local -->
  <path d="M 400 300 L 400 260 L 130 260 L 130 220" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="260" y="250" font-family="Arial" font-size="12" text-anchor="middle">git pull</text>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
